<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

  <body>
    <header>
      <h1>Library</h1>
    </header>
    <div id="main">
      <dialog id="modal">
        <form id="addbookform">
          <fieldset>
            <legend>Add Book Info</legend>

            <label for="bookname">Book Name</label>
            <input type="text" id="book" placeholder="Animal farm" required>

            <label for="author">Author</label>
            <input type="text" id="author" placeholder="George Orwell" required>

            <label for="pages">Pages</label>
            <input type="number" id="pages" placeholder="100" required>

            <label for="readstatus">completed reading?</label>
            <input type="checkbox" id="readstatus">

            <div style="display: flex; justify-content: space-around;">
            <button class="modalbutton" id="cancelinfo">Cancel</button>
            <button class="modalbutton" id="submitinfo">Done</button>
            </div>
          </fieldset>
        </form>
      </dialog>
      <button id="addbook">+Add Book</button>
      <div id="container">
        <!-- <div class="bookcard"></div>

    </div>
